<div *ngIf="member.length>0; else noMember">

    <ul>
        <li *ngFor="let item of member; let i=index; let l=last">
            {{i+1}}: {{item}}
            <ng-container *ngIf="l">
                <hr />
                <div>總共 {{i+1}} 筆</div>
            </ng-container>

    </ul>
</div>

</ng-template>
