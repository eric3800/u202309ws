<style>
    .table {
        display: table;
    }

    .row {
        display: table-row;
    }

    .col {
        display: table-cell;
        width: 150px;
    }
</style>

<p>page7 works!</p>
這個月是: {{thisMonth+1}} 月
<div class="table">
    <div class="row" *ngFor="let st of students; let i=index; let o=odd">
        <div class="col">No.{{i+1}} </div>
        <div class="col">{{st.Id}} </div>
        <div class="col">{{st.Name}} </div>
        <div class="col">
            {{st.Birthday | date:"MM-dd-yyyy"}}
        </div>
        <div class="col">
            <ng-container [ngSwitch]="st.Birthday.getMonth()">
                <span *ngSwitchCase="thisMonth" style="color:red">本月壽星</span>
                <span *ngSwitchCase="thisMonth+1" style="color:blue">生日快到了</span>
                <span *ngSwitchDefault style="font-size: x-small">等等</span>
            </ng-container>

        </div>
    </div>
</div>
