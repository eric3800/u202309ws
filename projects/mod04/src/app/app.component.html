<style>
  ul li {
    display: inline;
  }

  ul li a {
    padding: 0 5px
  }
</style>

<div style="text-align: center;">
  <h1>
    Welcom to {{title}}
  </h1>
  <ul>
    <li *ngFor="let r of routeList">
      <a [routerLink]="[r.path]">{{r.data?.[0]}} </a>
    </li>
  </ul>
</div>

<h3 [ngStyle]="resultStyle" *ngIf="isTouch">

    找到了! {{mySearch}}
  </ng-container>

</h3>
